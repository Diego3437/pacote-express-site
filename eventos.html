<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos da Comunidade | Pacote Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Menu -->
  <header class="bg-white shadow p-4 text-center">
    <h1 class="text-2xl font-bold text-blue-600">Pacote Express</h1>
    <nav class="mt-2">
      <ul class="flex flex-wrap justify-center gap-4 text-blue-600 text-sm font-semibold">
        <li><a href="index.html">Início</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="eventos.html" class="underline">Eventos</a></li>
        <li><a href="classificados.html">Classificados</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto p-4 space-y-8">

    <!-- Formulário de Evento -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Publicar um Evento</h2>
      <form id="evento-form" class="space-y-2">
        <input type="text" id="nome" placeholder="Nome do evento" class="w-full border p-2 rounded" required>
        <input type="date" id="data" class="w-full border p-2 rounded" required>
        <input type="text" id="local" placeholder="Local do evento" class="w-full border p-2 rounded" required>
        <input type="text" id="whatsapp-evento" placeholder="WhatsApp para contato (opcional)" class="w-full border p-2 rounded">
        <textarea id="descricao" placeholder="Descrição do evento" class="w-full border p-2 rounded" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Publicar Evento</button>
      </form>
      <p id="mensagem" class="text-green-600 mt-2 hidden">Evento publicado com sucesso!</p>
    </section>

    <!-- Lista de Eventos -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Próximos Eventos</h2>
      <div id="eventos-list" class="space-y-4"></div>
    </section>

  </main>

  <script src="js/scripts.js" type="module"></script>
</body>
</html>
